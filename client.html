  <body>
    <h1>Créer une nouvelle annotation</h1>
    
    <form class="my-4" id="myForm">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input type="text" class="form-control" id="title" name="title"><br><br>
      </div>
      
      <div class="form-group">
        <label for="content">Contenu :</label>
        <textarea class="form-control" id="content" name="content"></textarea><br><br>
      </div>
      
      <div class="form-group">
        <label for="format">Format :</label>
        <select class="form-control" id="format" name="format">
          <option value="text">Texte brut</option>
          <option value="html">HTML</option>
          <option value="markdown">Markdown</option>
          <option value="json">JSON</option>
        </select><br><br>
      </div>
        
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
  </body>
